<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="tab-pane" id="profile" role="tabpanel">
    <div class="row animated fadeIn" *ngIf="!cargando">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="text-right">
                        <button (click)="crearGrupo()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                            <i class="fa fa-plus"></i> 
                            Crear Grupo
                        </button>
                    </div>

                    <h3 class="card-title">Grupos registrados ( <small>{{ grupos.length }}</small> )</h3>

                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Folio</th>
                                <th>Nombre</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let grupo of grupos">
                                <td>
                                    <strong>{{ grupo.Id }}</strong>
                                </td>
                                <td>
                                    <input [(ngModel)]="grupo.Descripcion" name="nombre" type="text" class="form-control" placeholder="Nombre del grupo" />
                                </td>

                                <td>
                                    <button (click)="modificarGrupo( grupo )" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
