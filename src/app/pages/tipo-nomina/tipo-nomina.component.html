<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>CÃ³digo</th>
                            <th>Nombre</th>
                            <th>Estatus</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let nomis of tnominas">
                            <td>
                                {{ nomis.Id }}
                            </td>
                            <td>
                                {{ nomis.Nombre }}
                            </td>
                            <td>
                                <div>
                                    <input [(ngModel)]="nomis.Activo" name="activo" [id]="nomis.Id" type="checkbox" class="filled-in chk-col-light-blue" />
                                    <label [for]="nomis.Id">  </label>
                                </div>
                            </td>
                            <td>
                                <input [(ngModel)]="nomis.Color" [(colorPicker)]="nomis.Color" [style.background]="nomis.Color" class="text-white" />
                            </td>
                            <td>
                                <button (click)="guardar( nomis )" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>

                            </td>
                        </tr>

                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
