<div class="row">
    <div class="col-sm-12">
        <div class="card card-body">
            <h4 class="card-title text-center"> {{ titulo }} </h4>
            <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarUsuario()" class="form-horizontal m-t-40">
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input [(ngModel)]="usuario.Nombre" type="text" name="Nombre" class="form-control" placeholder="Nombre" required />
                </div>
                <div class="form-group">
                    <label for="NombreUsuario">Usuario</label>
                    <input [(ngModel)]="usuario.NombreUsuario" type="text" name="NombreUsuario" class="form-control" placeholder="nombre de usuario" required />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input [(ngModel)]="usuario.Password" type="password" name="Password" class="form-control" placeholder="contraseña" />
                </div>
                <div class="form-group">
                    <label for="NoEmpleado">No Empleado</label>
                    <input [(ngModel)]="usuario.NoEmpleado" type="text" name="NoEmpleado" class="form-control" placeholder="número de empleado" />
                </div>
                <div class="form-group">
                    <label for="rol">Grupo de Usuario</label>
                    <select [(ngModel)]="usuario.RolId" name="rol" class="form-control" required>
                      <option *ngFor="let rol of roles" [ngValue]="rol.Id">{{ rol.Descripcion }}</option>
                    </select>
                </div>
                <div *ngIf="titulo !== 'Nuevo Usuario'" class="form-group">
                    <label for="estado">Estatus</label>
                    <select [(ngModel)]="usuario.Estatus" name="estado" class="form-control">
                      <option *ngFor="let esta of estados" [ngValue]="esta.Id">{{ esta.Nombre }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div>
                        <input [(ngModel)]="usuario.CambiarPassword" name="actualizarPassword" [id]="usuario.Id" type="checkbox" class="filled-in chk-col-light-blue" />
                        <label [for]="usuario.Id"> Cambiar Contraseña</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Guardar</button>
                <a href="#" [routerLink]="['/users']" class="btn btn-inverse waves-effect waves-light m-r-10">Cancelar</a>

            </form>
        </div>
    </div>
</div>
