<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li routerLinkActive="active" *ngIf="permiso( 'Tablero' )">
                    <a class="waves-effect waves-dark" [routerLink]="['/home']"><i class="mdi mdi-gauge"></i><span class="hide-menu">Tablero</span></a>
                </li>
                <li routerLinkActive="active" *ngIf="permiso( 'Requisiciones' )">
                    <a class="waves-effect waves-dark" [routerLink]="['/requis']"><i class="mdi mdi-buffer"></i><span class="hide-menu">Requisiciones</span></a>
                </li>
                <li routerLinkActive="active" *ngIf="showReportes">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="mdi mdi-chart-arc"></i><span class="hide-menu">Reportes</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/reporte/general']"> Generales </a></li>
                        <!-- <li><a> Contrataci贸n  </a></li>
                        <li><a> Contrataci贸n Mes </a></li>
                        <li><a> Requi por Clientes </a></li> -->
                    </ul>
                </li>
                <li routerLinkActive="active" *ngIf="showProceso">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="ti-settings"></i><span class="hide-menu">Procesos</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngIf="permiso( 'Abrir/CancelarRequi' )"><a [routerLink]="['/proceso']">Pausar/Activar Requi </a></li>
                        <li *ngIf="permiso( 'ModificarRequi' )"><a [routerLink]="['/modificar']"> Modificar Requi </a></li>
                    </ul>
                </li>
                <li routerLinkActive="active" *ngIf="showResponsiva">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="mdi mdi-folder"></i><span class="hide-menu">Responsivas</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/entregas']">Entregas</a></li>
                        <li><a [routerLink]="['/retorno']">Retorno</a></li>
                        <li><a [routerLink]="['/material']">Materiales</a></li>
                        <li><a [routerLink]="['/tipos/material']">Tipo de Material</a></li>
                    </ul>
                </li>
                <li routerLinkActive="active" *ngIf="permiso( 'ClientesSucursal' )">
                    <a class="waves-effect waves-dark" [routerLink]="['/clientes']" aria-expanded="false"><i class="fa fa-building"></i><span class="hide-menu">Clientes</span></a>
                </li>
                <li routerLinkActive="active" *ngIf="permiso( 'UsuariosSucursal' )">
                    <a class="waves-effect waves-dark" [routerLink]="['/usuarios']" aria-expanded="false"><i class="mdi mdi-account"></i><span class="hide-menu">Usuarios</span></a>
                </li>
                <li routerLinkActive="active" *ngIf="permiso( 'Sucursales' )">
                    <a class="waves-effect waves-dark" [routerLink]="['/sucursales']" aria-expanded="false"><i class="mdi mdi-earth"></i><span class="hide-menu">Sucursales</span></a>
                </li>
                <li routerLinkActive="active">
                    <a class="waves-effect waves-dark" (click)="cerrarSesion()" aria-expanded="false"><i class="mdi mdi-power"></i><span class="hide-menu">Salir</span></a>
                </li>
                <!-- <li routerLinkActive="active">
                    <a class="waves-effect waves-dark" aria-expanded="false"><i class="mdi mdi-laptop"></i><span class="hide-menu">Lobby</span></a>
                </li> -->
            </ul>

            </div> -->
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
    <!-- Bottom points-->

        <!-- item-->
        <a href="#" class="link" [routerLink]="['/config']" title="Seguridad"><i class="ti-settings"></i></a>
        <a href="#" class="link" [routerLink]="['/users']" title="Usuarios"><i class="fa fa-users"></i></a>
        <!-- item-->
        <a href="#" (click)="cerrarSesion()" class="link" title="Cerrar Sesi贸n"><i class="mdi mdi-power"></i></a>
    </div>
