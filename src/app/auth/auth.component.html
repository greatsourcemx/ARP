<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <div>
                    <img src="../../assets/images/logos/logotipo.svg" alt="EBR">
                </div>
                <br>
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar( f )">
                    <h3 class="box-title m-b-20">Iniciar Sesión</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input [(ngModel)]="user.NombreUsuario" name="NombreUsuario" class="form-control" type="text" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input [(ngModel)]="user.Password" name="Password" class="form-control" type="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="d-flex no-block align-items-center">
                            <div class="ml-auto">
                                <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Ingresar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
